<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hub - Авторизация</title>
    <link rel="stylesheet" href="../style/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <h2>Авторизация</h2>
                <div class="logo">BookHub</div>
            </div>
            <div class="error" id="error"></div>
            <form action="../server/auth/login.php" method="POST">
                <div class="input-group">
                    <input type="text" name="login" id="login" placeholder=" " required>
                    <label for="login">Логин</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder=" " required>
                    <label for="password">Пароль</label>
                    
                </div>
                <input type="submit" value="Войти" class="submit-btn">
            </form>
            <div class="footer">
                <span>У меня нет аккаунта <a href="register_form.html">Зарегистрироваться</a></span>
                <a href="forgot-password.html" class="forgot-password">Забыли пароль?</a>
            </div>
        </div>
    </div>
    <script>
        // Функция для получения GET-параметра
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Получаем значение параметра 'error'
        const error = getQueryParam('error');
        
        // Если параметр существует, помещаем его в div
        if (error) {
            document.getElementById('error').textContent = error;
        }
    </script>
</body>
</html>
